<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id='thang' type="text">
    <button id="ng" onclick='th()'>tính ngày</button>
    <p id='k'></p>
<script>
    function th() {
        let ngay = document.getElementById('thang').value;
        if (ngay > 12 || ngay < 1) {
            alert('lỗi')
        } else {
            switch (ngay) {
                case '2':
                    document.getElementById('k').innerHTML = ('tháng ' + ngay + ' có 28 hoặc 29 ngày')
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('k').innerHTML = ('tháng ' + ngay + ' có 30 ngày')
                    break;
                default:
                    document.getElementById('k').innerHTML = ('tháng ' + ngay + ' có 31 ngày')

            }
        }

    }
</script>
</body>
</html>
