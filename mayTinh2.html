<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr td {
            width: 50px;
        }

        button {
            width: 50px;
        }

        input[type=text] {
            width: 200px;
            text-align: right;
        }

        table {
            border :solid rgba(62, 255, 216, 0.98) 15px

        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <input type="text" id="vao">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="addTxt('(')">(</button>
        </td>
        <td>
            <button onclick="addTxt(')')">)</button>
        </td>
        <td>
            <button onclick="addTxt('%')">%</button>
        </td>
        <td>
            <button onclick="resetScr()">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="addTxt('7')">7</button>
        </td>
        <td>
            <button onclick="addTxt('8')">8</button>
        </td>
        <td>
            <button onclick="addTxt('9')">9</button>
        </td>
        <td>
            <button onclick="addTxt('/')">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="addTxt('4')">4</button>
        </td>
        <td>
            <button onclick="addTxt('5')">5</button>
        </td>
        <td>
            <button onclick="addTxt('6')">6</button>
        </td>
        <td>
            <button onclick="addTxt('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="addTxt('1')">1</button>
        </td>
        <td>
            <button onclick="addTxt('2')">2</button>
        </td>
        <td>
            <button onclick="addTxt('3')">3</button>
        </td>
        <td>
            <button onclick="addTxt('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="addTxt('0')">0</button>
        </td>
        <td>
            <button onclick="addTxt('.')">.</button>
        </td>
        <td>
            <button onclick="cal()">=</button>
        </td>
        <td>
            <button onclick="addTxt('+')">+</button>
        </td>
    </tr>
</table>

<script>
    function addTxt(a) {
        document.getElementById('vao').value += a;
    }

    function resetScr() {
        document.getElementById('vao').value = ''
    }

    function cal() {
        let ket = document.getElementById('vao').value;
        document.getElementById('vao').value = eval(ket);
    }
</script>
</body>
</html>
